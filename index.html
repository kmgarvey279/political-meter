<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
    <h1>Test your political allignment</h1>
      <form id="politicalspectrum">
        <div class="form-group">
        <label for="question1">Who is your candidate?</label>
        <select id="question1">
          <option value="-4">Trump</option>
          <option value="0">Obama</option>
          <option value="4">Sanders</option>
        </select>
      </form>
        <div class="form-group">
        <label for="question2">Gun control?</label>
        <select id="question2">
          <option value="-4">Can't imagine myself without my gun</option>
          <option value="0">More reasonable gun conrol is mandatory</option>
          <option value="4">Kill them with kindness</option>
        </div>
        </select>
        <div class="form-group">
        <label for="question3">Immigration</label>
        <select id="question3">
          <option value="-4">No way!</option>
          <option value="0">no strong opinion</option>
          <option value="4">the more the merrier</option>
        </div>
        </select>
        <button type="submit" class="btn btn-info">Calculate my political position</button>
      </form>
      <div id="result">
        <p>Your views most closely align with <span id="politics"></span>.</p>
      </div>
    </div>
  </body>
</html>
